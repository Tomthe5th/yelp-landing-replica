<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Site-1</title>
	</head>
	<body class="bg-yellow-50 text-sm md:text-md">
		<section
			class="container mx-auto flex flex-col-reverse h-100vh bg-yellow-50 text-gray-500 leading-5 md:flex-row md:px-4"
		>
			<div class="w-full">
				<nav class="mt-4 px-4">
					<img src="icons/Logo.svg" alt="logo" class="py-4" />
				</nav>

				<figure class="container flex justify-center md:hidden">
					<img
						src="images/Hero Image (Tablet and Mobile).jpg "
						alt=""
						class="w-full object-cover"
					/>
				</figure>

				<div class="container space-y-5 font-medium mt-10 px-4">
					<h1 class="text-2xl font-bold text-black md:text-4xl">
						Explore "the best camp"on earth.
					</h1>
					<p class="mt-2">
						Lorem ipsum dolor sit, amet consectetur adipisicing
						elit. Similique optio nesciunt earum, ratione quaerat
						delectus.
					</p>
					<ul class="mt-2 space-y-2">
						<li class="flex gap-2">
							<img src="icons/Checkmark.svg" alt="checkmark" />
							Lorem ipsum dolor sit amet.
						</li>
						<li class="flex gap-2">
							<img
								src="icons/Checkmark.svg"
								alt="checkmark"
							/>Lorem ipsum dolor sit amet.
						</li>
						<li class="flex gap-2">
							<img
								src="icons/Checkmark.svg"
								alt="checkmark"
							/>Lorem ipsum dolor sit amet.
						</li>
					</ul>
					<button
						class="mt-4 rounded-md bg-black px-4 py-2 font-bold text-white"
					>
						<a href="#">View Campgrounds</a>
					</button>

					<p>Partnered with:</p>
					<div
						class="container mx-auto flex wrap items-center justify-around px-4"
					>
						<img src="icons/Airbnb.svg" alt="partners" />
						<img src="icons/Booking.svg" alt="partners" />
						<img src="icons/Plum Guide.svg" alt="partners" />
					</div>
				</div>
			</div>
			<div class="container flex justify-around px-4">
				<img
					src="images/Hero Image.jpg "
					alt=""
					class="w-full hidden md:block"
				/>
			</div>
		</section>
	</body>
</html>
